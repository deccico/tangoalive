{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'eventos/style.css' %}" />

{% if latest_eventos_list %}
    <ul>
    {% for evento in latest_eventos_list %}
        <li><a href="/eventos/{{ evento.id }}/">{{ evento.id }} {{ evento.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No eventos are available.</p>
{% endif %}
